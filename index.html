<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <link href="./css/index.css" type="text/css" rel="stylesheet" />
<title>应聘登记表</title>
</head>
<body>
    <div id="header">
        <p>杭州方大丝绸有限公司</p>
        <span>应聘登记表</span>
    </div>
    <div id="bodyer">
        <div>
            <span>*应聘岗位</span><br/>
            <input id="ypgw-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*填表日期</span><br/>
            <input id="tbrq-date" class="date" type="date"/>
        </div>
        <div>
            <span>*姓名</span><br/>
            <input id="xm-date" class="text" type="text" placeholder="请输入"/>
        </div>
        <div>
            <span>*性别</span><br/>
            <select id="xb-select" class="select"  name="skills">
                <option value="none">请选择</option>
                <option value="boy">男</option>
                <option value="girl">女</option>
            </select>
        </div>
        <div>
            <span>*出生日期</span><br/>
            <input id="csrq-date" class="date" type="date"/>
        </div>
        <div>
            <span>*民族</span><br/>
            <input id="mz-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*政治面貌</span><br/>
            <input id="zzmm-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*婚否</span><br/>
            <select id="xb-select" class="select"  name="skills">
                <option value="none">请选择</option>
                <option value="yes">已婚</option>
                <option value="no">未婚</option>
            </select>
        </div>
        <div>
            <span>*健康状况</span><br/>
            <input id="jkzk-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*籍贯（省、市）</span><br/>
            <input id="jg-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*联系方式</span><br/>
            <input id="lxfs-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*电子邮箱</span><br/>
            <input id="dzyx-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*学历</span><br/>
            <input id="xl-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*现住地</span><br/>
            <input id="xzd-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*目前是否在职</span><br/>
            <input id="xzd-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*预计到岗时间</span><br/>
            <input id="yjdgsj-date" class="date" type="date"/>
        </div>
        <div>
            <span>*期望薪资</span><br/>
            <input id="qwxz-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*外语水平</span><br/>
            <input id="wysp-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*计算机水平</span><br/>
            <input id="jsjsp-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*教育经历（请至少写一行）</span><br/>
            <table class="table">
                <tr>
                    <th>时间</th>
                    <th>毕业院校</th>
                    <th>专业</th>
                    <th>详细情况</th>
                </tr>
                <tr>
                    <td><input id="jyjl-1-1" type="text"/></td>
                    <td><input id="jyjl-1-2" type="text"/></td>
                    <td><input id="jyjl-1-3" type="text"/></td>
                    <td><input id="jyjl-1-4" type="text"/></td>
                </tr>
                <tr>
                    <td><input id="jyjl-2-1" type="text"/></td>
                    <td><input id="jyjl-2-2" type="text"/></td>
                    <td><input id="jyjl-2-3" type="text"/></td>
                    <td><input id="jyjl-2-4" type="text"/></td>
                </tr>
                <tr>
                    <td><input id="jyjl-3-1" type="text"/></td>
                    <td><input id="jyjl-3-2" type="text"/></td>
                    <td><input id="jyjl-3-3" type="text"/></td>
                    <td><input id="jyjl-3-4" type="text"/></td>
                </tr>
            </table>
        </div>
        <div>
            <span>*工作经历（请至少写一行，没有则写<span style="color: red;">'无'</span>）</span><br/>
            <table class="table">
                <tr>
                    <th>时间</th>
                    <th>毕业院校</th>
                    <th>专业</th>
                    <th>详细情况</th>
                </tr>
                <tr>
                    <td><input id="gzjl-1-1" type="text"/></td>
                    <td><input id="gzjl-1-2" type="text"/></td>
                    <td><input id="gzjl-1-3" type="text"/></td>
                    <td><input id="gzjl-1-4" type="text"/></td>
                </tr>
                <tr>
                    <td><input id="gzjl-2-1" type="text"/></td>
                    <td><input id="gzjl-2-2" type="text"/></td>
                    <td><input id="gzjl-2-3" type="text"/></td>
                    <td><input id="gzjl-2-4" type="text"/></td>
                </tr>
                <tr>
                    <td><input id="gzjl-3-1" type="text"/></td>
                    <td><input id="gzjl-3-2" type="text"/></td>
                    <td><input id="gzjl-3-3" type="text"/></td>
                    <td><input id="gzjl-3-4" type="text"/></td>
                </tr>
            </table>
        </div>
        <div>
            <span>个人荣誉</span><br/>
            <input id="grry-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>兴趣特长</span><br/>
            <input id="xqtc-text" class="text" type="text" placeholder="请输入" />
        </div>
        <div>
            <span>*自我评价</span><br/>
            <textarea class="textarea" placeholder="请输入"></textarea>
        </div>
        <div>
            <button class="button">提  交</button>
        </div>
    </div>
</body>
</html>
