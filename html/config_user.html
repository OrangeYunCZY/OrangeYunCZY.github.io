<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>维修部仓库管理系统</title>
    <link rel="icon" href="favicon.ico" type="image/ico">
    <meta name="author" content="yinqi">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/materialdesignicons.min.css" rel="stylesheet">
    <link href="../css/style.min.css" rel="stylesheet">
    <link href="../js/jquery-confirm/jquery-confirm.min.css" rel="stylesheet">
    <script src="../js/config.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="container-fluid p-t-15">


        <div class="row " style="margin: 0px auto;width: 100%; ">

            <div class="col-lg-12 ">
                <div class="card ">
                    <table>

                        <tr>
                            <th>添加人员名称</th>
                        </tr>
                        <tr>
                            <td><input autocomplete="off" id="name" type="text" class="form-control"></td>
                            <td> <button id="button" class="btn btn-primary" style="width: 100px;">确定</button></td>
                        </tr>
                    </table>

                </div>

            </div>

        </div>
        <div class="row " style="margin: 0px auto;width: 100%; ">

            <div class="col-lg-12 ">
                <div class="card ">
                    <header class="card-header ">

                    </header>
                    <div class="card-body ">
                        <div class="table-responsive ">
                            <table class="table table-hover ">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>名称</th>
                                        <th>编辑</th>
                                    </tr>
                                </thead>
                                <tbody id="table">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script type="text/javascript " src="../js/jquery.min.js "></script>
    <script type="text/javascript " src="../js/popper.min.js "></script>
    <script type="text/javascript " src="../js/bootstrap.min.js "></script>
    <script type="text/javascript " src="../js/main.min.js "></script>
    <script type="text/javascript" src="../js/jquery-confirm/jquery-confirm.min.js"></script>

    <script>
        window.onload = function() {
            let uid = $("#uid").val();
            $.post(config.user, {
                    uid: uid
                },
                function(data) {
                    datatable(data);
                }, "json");
        }

        function datatable(data) {
            let table = "";
            for (let i = 0; i < data.length; i++) {
                table += '<tr><td>' + data[i].uid + '</td><td>' + data[i].name + '</td><td><button class="btn btn-danger" onclick="del(' + data[i].uid + ')">删除</button></td></tr>';
            }
            $("#table").html(table);
        }

        function del(uid) {
            $.alert({
                title: '确定删除',
                content: '确定删除-----ID：' + uid + "-----吗？",
                animation: 'scale',
                closeAnimation: 'bottom',
                backgroundDismiss: true,
                buttons: {
                    okay: {
                        text: '确认',
                        btnClass: 'btn-blue',
                        action: function() {
                            $.post(config.deluser, {
                                    uid: uid
                                },
                                function(data) {
                                    location.reload();
                                }, "json");
                        }
                    }
                }
            });
        }

        $("#button").click(function() {
            let name = $("#name").val();
            console.log(name.split(" ").length);
            if (name.split(" ").length > 1 || name == "") {
                $.alert({
                    title: '输入错误',
                    content: '请填写正确名字，名字中不含空格，不能为空！',
                    animation: 'scale',
                    closeAnimation: 'bottom',
                    backgroundDismiss: true,
                    buttons: {
                        okay: {
                            text: '确认',
                            btnClass: 'btn-blue',
                            action: function() {}
                        }
                    }
                });
            } else {
                $.post(config.adduser, {
                        name: name
                    },
                    function(data) {
                        location.reload();
                    }, "json");
            }
        });
    </script>
</body>

</html>
